<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

    <header>
        <h1 class="text-uppercase text-center"><span class="text-danger display-4 fw-bold">To-Do</span> <span class="fw-bold text-white">List</span></h1>
        <i id="moonIcon" class="fas fa-moon"></i>
    </header>

    <div class="task-container text-center">
        <ul class="task-list" id="taskList">
          <!-- Aquí se agregarán las tareas -->
        </ul>
        <input type="text" id="newTask" placeholder="Nueva tarea" class="form-control text-center" style="width:100%">
        <button id="addTaskButton" class="btn btn-warning m-4">Agregar</button>
        
      </div>
    
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
